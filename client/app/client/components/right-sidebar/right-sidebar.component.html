<aside class="sidebar-right" role="Right Side-Bar" [ngClass]="{'mv-to-r': isCollapsed }">
  <div class="container">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      Right Side Bar
    </div>
  </div>
  <div class="rs-bar-hook" (click)="toggleRightSideBar()" *ngIf="isCollapsed">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
    <span>RS</span>
  </div>
</aside>
